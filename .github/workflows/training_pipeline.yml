name: air-quality-train

on:
  schedule:
    - cron: "0 7 * * 3"   # every Wednesday at 07:00 UTC
  workflow_dispatch:      # allows manual runs

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: run training pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
        # run: python scripts/run_feature_pipeline.py
        run: |
            cd pipelines
            jupyter nbconvert --to notebook --execute 3_air_quality_training_pipeline.ipynb